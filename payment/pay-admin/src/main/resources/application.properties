spring.output.ansi.enabled=DETECT
spring.application.name=\u652f\u4ed8\u4e2d\u5fc3
server.context-path=/pay-admin
spring.profiles.active=local

spring.freemarker.content-type=text/html
spring.freemarker.suffix=.html
spring.freemarker.charset=UTF-8
spring.freemarker.templateEncoding=UTF-8
spring.freemarker.settings.classic_compatible=true
spring.freemarker.settings.number_format=0.##

pay.rest.connection.connection-request-timeout=3000
pay.rest.connection.connect-timeout=3000
pay.rest.connection.read-timeout=3000

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.yijia360.pay.entity
