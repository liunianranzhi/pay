<#include "index.html">  
<@rightContainer>
<div class="layui-body site-right">	  
	<fieldset class="layui-elem-field layui-field-title">
	  <legend>系统异常提示</legend>
	</fieldset>
	<blockquote class="layui-elem-quote">
		异常代码:${status}<br>
		异常时间:${timestamp?string('yyyy-MM-dd HH:mm:ss')}<br>
		请求地址:${path}<br>
		异常类型:${error}<br>
		异常信息:${exception}<br>
		异常描述:${message}<br>
	</blockquote>
</div>
</@rightContainer>
